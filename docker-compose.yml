version: '3'

services:
  postgres:
    image: postgres:latest
    ports:
      - '5432:5432'
    env_file:
      - ./envs/dev.env
    volumes:
      - postgres:/var/lib/postgresql/data

  backend:
    image: registry.gitlab.propulsion-home.ch/full-stack/batch-22-nov-2022/personal-projects/flat-sharing-project:master
    command: "sh ../scripts/dev.sh"
    ports:
      - '8000:8000'
    env_file:
      - ./envs/dev.env
    volumes:
      - ./backend:/backend

volumes:
  postgres:
